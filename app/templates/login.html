{% extends "layout.html" %}
{% block content %}

    <div class="max-w-md mx-auto mt-8 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('auth.login') }}" @submit="isLoading = true">
            <fieldset class="space-y-6">
                <legend class="text-2xl font-bold border-b pb-2 mb-4 dark:text-white">Entrar</legend>
                
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Usuário </label>
                    <input type="username" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
                    <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" name="remember" id="remember" class="w-4 h-4 border border-purple-300 rounded bg-purple-50 focus:ring-3 focus:ring-purple-300 dark:bg-purple-700 dark:border-purple-600">
                    <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Lembrar de mim</label>
                </div>
            </fieldset>
            
            <div class="mt-6">
                <button type="submit" 
                        :disabled="isLoading"
                        class="w-full flex justify-center items-center text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800 disabled:opacity-50 disabled:cursor-not-allowed">
                    
                    <!-- Mostra este texto quando NÃO está a carregar -->
                    <span x-show="!isLoading">Entrar</span>
                    
                    <!-- Mostra este spinner e texto quando ESTÁ a carregar -->
                    <span x-show="isLoading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Aguarde...
                    </span>
                </button>
            </div>
        </form>
        
        <div class="border-t pt-3 mt-4">
            <small class="text-gray-600 dark:text-gray-400">
                Não tem uma conta? <a class="text-gray-50" href=""> Registre-se </a>
            </small>
        </div>
    </div>
    
{% endblock content %}
