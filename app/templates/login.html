{% extends "layout.html" %}
{% block content %}

    <div class="max-w-md mx-auto mt-8 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('auth.login') }}">
            <fieldset class="space-y-6">
                <legend class="text-2xl font-bold border-b pb-2 mb-4 dark:text-white">Entrar</legend>
                
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Usuário </label>
                    <input type="username" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
                    <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" name="remember" id="remember" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-green-300 dark:bg-gray-700 dark:border-gray-600">
                    <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Lembrar de mim</label>
                </div>
            </fieldset>
            
            <div class="mt-6">
                <button type="submit" class="w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Entrar</button>
            </div>
        </form>
        
        <div class="border-t pt-3 mt-4">
            <small class="text-gray-600 dark:text-gray-400">
                Não tem uma conta? <a class="text-green-500 hover:underline" href="">Registre-se</a>
            </small>
        </div>
    </div>
    
{% endblock content %}
