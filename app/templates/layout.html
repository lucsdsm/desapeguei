<!DOCTYPE html>
<html lang="pt-br" class="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/11009/11009784.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen dark:bg-gray-900 dark:text-gray-200">

    <header class="bg-white dark:bg-gray-800 dark:border-gray-700 relative">
        
        <div class="mx-auto px-6 py-4 flex justify-between items-center">

            <!-- logo -->
            <a href="{{ url_for('main.home') }}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://cdn-icons-png.flaticon.com/512/11009/11009784.png" class="h-8" alt="Desapeguei Logo" />
                <span
                    class="text-2xl font-bold text-gray-900 hover:text-gray-700 transition-colors dark:text-white dark:hover:text-gray-300">
                    desapeguei
                </span>
            </a>
    
            <!-- menu de navegação -->
            <nav class="hidden md:block absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <div class="flex space-x-8">
                    <a href="{{ url_for('main.home') }}"
                        class="text-gray-600 hover:text-black dark:text-gray-300 dark:hover:text-white">Página Inicial</a>
                    <a href="#" class="text-gray-600 hover:text-black dark:text-gray-300 dark:hover:text-white">Entrar</a>
                </div>
            </nav>
            
            <!-- toggle de tema -->
            <div class="hidden md:flex items-center space-x-6" x-data="{
                        darkMode: localStorage.getItem('theme') === 'dark' || 
                                  (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
                    }" x-init="$watch('darkMode', val => {
                        localStorage.setItem('theme', val ? 'dark' : 'light');
                        if (val) { document.documentElement.classList.add('dark'); } 
                        else { document.documentElement.classList.remove('dark'); }
                    })" :class="{ 'dark': darkMode }">
                <button @click="darkMode = !darkMode" type="button"
                    class="relative w-12 h-12 flex items-center justify-center overflow-hidden rounded-full text-lg text-gray-700 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 transition-colors focus:outline-none">
                    <span class="sr-only">Alternar tema</span>
    
                    <div x-show="darkMode" x-transition:enter="transition-all duration-300 ease-in-out"
                        x-transition:enter-start="opacity-0 transform -rotate-90 scale-75"
                        x-transition:enter-end="opacity-100 transform rotate-0 scale-100"
                        x-transition:leave="transition-all duration-300 ease-in-out"
                        x-transition:leave-start="opacity-100 transform rotate-0 scale-100"
                        x-transition:leave-end="opacity-0 transform rotate-90 scale-75" class="absolute">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.752 15.002A9.72 9.72 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                        </svg>
                    </div>
    
                    <div x-show="!darkMode" x-transition:enter="transition-all duration-300 ease-in-out"
                        x-transition:enter-start="opacity-0 transform rotate-90 scale-75"
                        x-transition:enter-end="opacity-100 transform rotate-0 scale-100"
                        x-transition:leave="transition-all duration-300 ease-in-out"
                        x-transition:leave-start="opacity-100 transform rotate-0 scale-100"
                        x-transition:leave-end="opacity-0 transform -rotate-90 scale-75" class="absolute">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 text-amber-500">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.908-2.636l1.591-1.591M5.25 12H3m4.21-4.804L5.64 5.64M12 21a9 9 0 110-18 9 9 0 010 18z" />
                        </svg>
                    </div>
                </button>
            </div>
    
            <!-- menu sanduíche iche -->
            <div x-data="{ isMobileMenuOpen: false }" class="md:hidden"> 
                <button @click="isMobileMenuOpen = !isMobileMenuOpen"
                    class="text-gray-600 dark:text-gray-300 focus:outline-none">
                    <svg x-show="!isMobileMenuOpen" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg x-show="isMobileMenuOpen" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
    
                <div x-show="isMobileMenuOpen" x-transition @click.away="isMobileMenuOpen = false"
                    class="absolute top-full right-0 mt-2 w-56 bg-white dark:bg-gray-800 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-20">
                    <div class="py-2 px-2 space-y-1">
                        <a href="{{ url_for('main.home') }}"
                            class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Página
                            Inicial</a>
                        <a href="#"
                            class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Entrar</a>
    
                        <div class="border-t border-gray-200 dark:border-gray-700 pt-2 mt-2 flex justify-center">
                            <div x-data="{
                                        darkMode: localStorage.getItem('theme') === 'dark' || 
                                                  (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
                                    }" x-init="$watch('darkMode', val => {
                                        localStorage.setItem('theme', val ? 'dark' : 'light');
                                        if (val) { document.documentElement.classList.add('dark'); } 
                                        else { document.documentElement.classList.remove('dark'); }
                                    })" :class="{ 'dark': darkMode }">
                                <button @click="darkMode = !darkMode" type="button"
                                    class="relative w-12 h-12 flex items-center justify-center overflow-hidden rounded-full text-lg text-gray-700 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 transition-colors focus:outline-none">
                                    <span class="sr-only">Alternar tema</span>
                                
                                    <div x-show="darkMode" x-transition:enter="transition-all duration-300 ease-in-out"
                                        x-transition:enter-start="opacity-0 transform -rotate-90 scale-75"
                                        x-transition:enter-end="opacity-100 transform rotate-0 scale-100"
                                        x-transition:leave="transition-all duration-300 ease-in-out"
                                        x-transition:leave-start="opacity-100 transform rotate-0 scale-100"
                                        x-transition:leave-end="opacity-0 transform rotate-90 scale-75" class="absolute">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M21.752 15.002A9.72 9.72 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                                        </svg>
                                    </div>
                                
                                    <div x-show="!darkMode" x-transition:enter="transition-all duration-300 ease-in-out"
                                        x-transition:enter-start="opacity-0 transform rotate-90 scale-75"
                                        x-transition:enter-end="opacity-100 transform rotate-0 scale-100"
                                        x-transition:leave="transition-all duration-300 ease-in-out"
                                        x-transition:leave-start="opacity-100 transform rotate-0 scale-100"
                                        x-transition:leave-end="opacity-0 transform -rotate-90 scale-75" class="absolute">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="w-6 h-6 text-amber-500">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.908-2.636l1.591-1.591M5.25 12H3m4.21-4.804L5.64 5.64M12 21a9 9 0 110-18 9 9 0 010 18z" />
                                        </svg>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow">
        <div class="max-w-5xl mx-auto px-6 py-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="bg-gray-800 text-white">
        <div class="max-w-5xl mx-auto px-6 py-4">
            <p class="text-center text-grey-400 text-sm">
                &copy; 2025 desapeguei - Todos os direitos reservados.
            </p>
        </div>
    </footer>
</html>
